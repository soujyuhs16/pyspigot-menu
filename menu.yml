# Multi-level Menu Configuration
# Format: menus.<menuId>.inventory.size/title
#         menus.<menuId>.items."<slot>".item (material/amount/name/lore/glowing)
#         menus.<menuId>.items."<slot>".permission (optional)
#         menus.<menuId>.items."<slot>".action.type (open|command|back)

menus:
  main:
    inventory:
      size: 27
      title: '&e&l主菜单'
    items:
      '10':
        item:
          material: 'ENDER_PEARL'
          amount: 1
          name: '&a&lTeleport Menu'
          lore:
            - '&7Click to open teleport options'
            - '&6Warp to various locations'
          glowing: true
        action:
          type: 'open'
          menu: 'teleport'
      '12':
        item:
          material: 'COMMAND_BLOCK'
          amount: 1
          name: '&c&lCommands Menu'
          lore:
            - '&7Click to see available commands'
            - '&6Execute useful commands'
        action:
          type: 'open'
          menu: 'commands'
      '14':
        item:
          material: 'COMPASS'
          amount: 1
          name: '&b&lServer Info'
          lore:
            - '&7Get server information'
        action:
          type: 'command'
          commands:
            - 'help'
        permission: 'menu.info'
      '22':
        item:
          material: 'BARRIER'
          amount: 1
          name: '&c&lClose Menu'
